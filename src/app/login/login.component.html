<div class="flex-container">

  <mat-card class="example-card">
    <mat-card-header>
           <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <div class="form-group">
            <label for="email">Email</label><br>
            <input style="width: 100%;height: 20px;" type="text" class="form-control" id="email"
                   [(ngModel)]="email" name="email" required>
        </div>
        <br>
        <div class="form-group">
          <label for="password">Password</label><br>
          <input style="width: 100%;height: 20px;" type="text" class="form-control" id="password"
                 [(ngModel)]="password" name="password" required>
        </div>
        <br>
        <div style="display:flex;justify-content: center;">
          <button type="submit" class="submit-button" [disabled]="!loginForm.form.valid">Login</button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <h3>
        <a [routerLink]='["/register"]' routerLinkActive="active">Register</a>
      </h3>
    </mat-card-actions>
</mat-card>

</div>
