<mat-card class="example-card">
  <mat-card-header>
         <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">

      <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email"
                 [(ngModel)]="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password"
               [(ngModel)]="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               [(ngModel)]="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address"
               [(ngModel)]="address" name="address" required>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Submit</button>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <h3>
      <button class="btn btn-success" (click)="onLogin()">Login</button>
    </h3>
  </mat-card-actions>
</mat-card>
